name: Build & Deploy Spring app

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    name: Build and Deploy Spring app as test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 21

      - name: Set execute permission on gradlew
        run: chmod +x ./gradlew

#      - name: Unit Testing
#        run: ./gradlew test --no-daemon --console=plain

      - name: Build app (without tests)
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/task
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 08062002
        run: ./gradlew clean build #-x test

